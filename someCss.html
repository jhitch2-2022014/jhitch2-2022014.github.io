<!DOCTYPE html>

<head>
    <title>HTML Tags Original Work</title>
    <link rel="stylesheet" type="text/css" href="anExternal.css" />
</head>

<body>
    <h1>Newbie</h1>
    <p style="font-family:'Times New Roman', Times, serif">This paragraph uses inline CSS and is written using the Times New Roman Font.</p>
    <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">And this paragraph is written in Verdana font, thanks to inline CSS</p>
    <img src="Bikers Chicago.jpeg" style="height: 50px; width: 50px">
    <img src="River.jpeg" style="height: 50px; width: 50px">
    <p style="text-decoration: line-through;">This paragraph is crossed out, using inline CSS</p>

    <h1>Apprentice</h1>
    <div style="position: relative; text-align: center;">
        <img src="clear-blue-sky.jpeg">
        <p style="position: absolute; top: 50%; left: 50%; font-family: Arial, Helvetica, sans-serif; color: goldenrod;">INFO 101</p>
    </div>
    <img src="winston.jpg" style="margin: 20px;">
    <p style="border-style: dotted; text-align: center;">Look at this text with a border!</p>

    <h1>Master</h1>
    <img src="Ocean Shores 2016.jpeg" class="float">
    <img src="photo_14598 (1).jpeg" class="round">
</body>

</html>
